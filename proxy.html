<body>
    <script>
        var data = {}
        var p = new Proxy(data, {
            set: function(target, key, value) {
                console.log('set');
                target[key] = value
            },
            get: function(target, key) {
                console.log('get');
                // console.log('get target', target);
                // console.log('get key', key);
                return target[key]
            }
        })
    </script>
