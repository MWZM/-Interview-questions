<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        for (var i = 0; i < 3; i++) {
            setTimeout(function() {
                console.log(i);
            }, 1000)
            console.log(i);
        }
        //输出结果是什么

        for (let i = 0; i < 3; i++) {
            setTimeout(function() {
                console.log(i);
            }, 1000)
            console.log(i);
        }
        //输出结果是什么

        for (const i = 0; i < 3; i++) {
            setTimeout(function() {
                console.log(i);
            }, 1000)
            console.log(i);
        }
        //输出结果是什么
    </script>
</body>

</html>
