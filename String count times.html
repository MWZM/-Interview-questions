<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var str = 'hdhqwdhqhdqhdashadh'
        var ob = {} // {h:2, d:1}
        for (var i = 0; i <= str.length - 1; i++) {
            if (ob[str[i]]) { //判断条件是false 或者true  用对象中有没有那个属性来进行判断
                ob[str[i]]++
                    // 给一个对象进行添加属性时是  对象名[添加的属性]
            } else {
                ob[str[i]] = 1
            }
        }
        console.log(ob);
        var min = 1000;
        var str1 = '';
        for (var k in ob) {
            if (min > ob[k]) {
                min = ob[k]
                str1 = k
            } else if (min == ob[k]) {
                min = min
                var xx = k
            }
        }
        console.log(min);
        console.log(str1);
        console.log(xx);
    </script>
</body>

</html>
