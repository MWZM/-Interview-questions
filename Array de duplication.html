<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <script>
        // 利用for循环去重
        var arr = [1, 2, 3, 5, 6, 3, 2, 4]
        var news = []
        for (var i = 0; i < arr.length; i++) {
            // 如果这个等于-1则代表这个数组没有添加这个元素
            if (news.indexOf(arr[i]) === -1) {
                news.push(arr[i])
            }
        }
        console.log(news);

        // set数组去重
        let news = new Set([2, 3, 4, 5, 6, 2, 3, 1, 8, 9])

        let one = [...news]
        console.log(one);

        //Arrary.from
        function dedupe(array) {
            return Array.from(new Set(array));
            //Array.from()能把set结构转换为数组
        }
    </script>
</body>

</html>
